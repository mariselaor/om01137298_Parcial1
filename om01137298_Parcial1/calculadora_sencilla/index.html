<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
</head>
    <body>
        <center>
        <div id="app" class="calculator">
            <h1>Calculadora</h1>
            <input v-model.number="num1" type="number" placeholder="Número 1" />
            <input v-model.number="num2" type="number" placeholder="Número 2" />
            <select v-model="operation">
                <option value="add">Sumar</option>
                <option value="subtract">Restar</option>
                <option value="multiply">Multiplicar</option>
                <option value="divide">Dividir</option>
            </select>
            <button @click="calculate">Calcular</button>
            <div class="result" v-if="result !== null">Resultado: {{ result }}</div>
            <div class="error" v-if="error">{{ error }}</div>
        </div>
    </center>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"> </script>
</body>
</html>
